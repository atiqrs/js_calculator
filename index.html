<!DOCTYPE html>
<html>

<head>

    <title>Atiqur Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>

</head>

<body>
    <div class="calculator_container">
        <div class="output">
            <div data_old_value class="old_value"></div>
            <div data_new_value class="new_value"></div>
        </div>
        <button data_all_clear class="broad_button">AC</button>
        <button data_delete>DEL</button>
        <button data_operation>รท</button>
        <button data_number>1</button>
        <button data_number>2</button>
        <button data_number>3</button>
        <button data_operation>*</button>
        <button data_number>4</button>
        <button data_number>5</button>
        <button data_number>6</button>
        <button data_operation>+</button>
        <button data_number>7</button>
        <button data_number>8</button>
        <button data_number>9</button>
        <button data_operation>-</button>
        <button data_number>.</button>
        <button data_number>0</button>
        <button data_equals class="broad_button">=</button>

    </div>
</body>

</html>
